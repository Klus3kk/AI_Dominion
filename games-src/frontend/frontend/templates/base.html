<body>
{% if user and user.is_impersonating %}
<nav class="navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <div>
                <form method="post" action="{{ url_for('revert')}}">
                    <button type="submit">Widok nauczyciela</button>
                </form>
            </div>
        </div>
    </div>
</nav>
{% endif %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alert alert-danger alert-dismissible" role="alert">
    <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
{% endwith %}
{%block content%}{%endblock%}
</body>
